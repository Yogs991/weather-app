<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=search" />
</head>
<body>
    <h1>Weather App</h1>
    <form id="city-input">
        <input type="text" id="cityInput" placeholder="Enter City Name">
        <button id="submitBtn"><span class="material-symbols-outlined">search</span></button>
    </form>
    <div class="weather-container" id="weatherInfo">
        <p><strong>Location:<span id="location">-</span></strong></p>
        <p><strong>Temperature:</strong><span id="temperature">-</span></p>
        <p><strong>Description:</strong><span id="description">-</span></p>
    </div>
    <script src="index.js"></script>
</body>
</html>
